name: Ruby on Rails CI

on: [push]

jobs:
  bundler-audit:
    name: Bundler Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Bundler Audit
        run: bundler-audit

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.3, 3.2, 3.1, 3.0, 2.7, 2.6, 2.5, 2.4, 2.3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Runs test suite
        run: rails test

  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop
